<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="https://vinay-tare.github.io/my_js_works/Binary_Calc/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="button_column1">0</button>
            <button id="btn1" class="button_column1">1</button>
            <button id="btnClr" class="button_column2">C</button>
            <button id="btnEql" class="button_column2">=</button>
            <button id="btnSum" class="button_row2">+</button>
            <button id="btnSub" class="button_row2">-</button>
            <button id="btnMul" class="button_row2">*</button>
            <button id="btnDiv" class="button_row2">/</button>
        </div>
        <script src="https://vinay-tare.github.io/my_js_works/Binary_Calc/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
